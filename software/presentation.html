<html><head><base href=""><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Galerie d'Images</title><style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap');

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden; 
    cursor: url('./image/cursor.png'), auto !important;
    user-select: none;
}

body {
    font-family: 'Poppins', sans-serif;
    background-color: #000000;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

.content-wrapper {
    flex: 1;
    overflow-y: auto; 
    scrollbar-width: none; 
    -ms-overflow-style: none; 
}

.content-wrapper::-webkit-scrollbar {
    display: none;
}

.top-bar {
    width: 100%;
    background-color: #000000;
    padding: 20px 0;
    position: sticky;
    top: 0;
    z-index: 100;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 2px 10px rgba(255,255,255,0.1);
}

.search-container {
    width: 80%;
    max-width: 600px;
    display: flex;
    align-items: center;
    background-color: #000000;
    border-radius: 30px;
    padding: 5px 15px;
    border: 1px solid #333;
    transition: all 0.3s ease;
}

.search-container:focus-within {
    border-color: #555;
    box-shadow: 0 0 10px rgba(255,255,255,0.1);
}

input[type="text"] {
    flex-grow: 1;
    background-color: transparent;
    border: none;
    color: #ffffff;
    font-family: 'Roboto Condensed', sans-serif;
    font-size: 18px;
    padding: 12px;
    outline: none;
    cursor: url('./image/cursor.png'), text !important;
}

input[type="text"]::placeholder {
    color: #555;
}

.search-icon {
    width: 24px;
    height: 24px;
    fill: #555;
    opacity: 0.8;
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.search-icon:hover {
    opacity: 1;
    cursor: url('./image/cursor.png'), pointer !important;
    transform: scale(1.1);
}

.content {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 40px 20px;
}

h1 {
    font-weight: 300;
    text-align: center;
    font-size: 3.5em;
    margin: 0 0 20px 0;
    letter-spacing: 3px;
    text-transform: uppercase;
}

.tagline {
    font-size: 1.2em;
    text-align: center;
    max-width: 600px;
    margin-bottom: 40px;
    color: #888;
}

.image-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.image-container {
    position: relative;
    width: calc(33.33% - 20px);
    aspect-ratio: 1 / 1;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,255,255,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-container:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,255,255,0.2);
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: opacity 0.3s ease;
    pointer-events: none;
}

.image-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.2));
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.image-container:hover .image-overlay {
    opacity: 1;
}

.image-title {
    color: #ffffff;
    font-size: 1.2em;
    text-align: center;
    padding: 10px;
    background-color: rgba(0,0,0,0.7);
    border-radius: 5px;
}

* {
    cursor: url('./image/cursor.png'), auto !important;
    user-select: none;
}

input[type="text"], textarea {
    cursor: url('./image/cursor.png'), text !important;
}

input[type="text"], textarea {
    caret-color: transparent;
}

input[type="text"]::after, textarea::after {
    content: '|';
    position: absolute;
    color: #ffffff;
    animation: blink 1s step-end infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}

input[type="text"]::selection {
    background-color: #98FF98;
    color: #000000;
}
</style>
<script>
    // Script pour intercepter les touches de direction et les envoyer à la fenêtre parent
    window.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft' || event.key === 'ArrowRight') {
            window.parent.postMessage({ key: event.key }, '*');
        }
    });
</script>
</head>

    <div class="top-bar">

            </svg>
        </div>
    </div>
    
    <div class="content-wrapper">

</body>
